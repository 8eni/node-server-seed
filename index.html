<html>
  <head>
    <title>Sample "Hello, World" Application</title>
  </head>
  <style type="text/css">
    body{
      color: white;
      background: #2b2b2b;
    }
  </style>
  <body>
    <h4>hello world</h4>
    <input type="button" id="basicXHRButton" value="Try It">
    <h1 id="container"></h1>

  </body>
  <script type="text/javascript">
    let container = document.getElementById('container')
    document.getElementById('basicXHRButton').addEventListener("click", function(){
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://localhost:3000/notes/5a7a1f39c9053205946a9198", true);
      xhr.onload = function (e) {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            let obj = JSON.parse(xhr.responseText)
            container.innerHTML = obj.text;
            // debugger
            console.log(xhr.responseText);
          } else {
            console.error(xhr.statusText);
          }
        }
      };
      xhr.onerror = function (e) {
        console.error(xhr.statusText);
      };
      xhr.send(null);
    })
  </script>
</html>
